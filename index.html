<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-e3I0iM8H47M9FtXa3Q5MJSNKTdrfnhcxUp25J7A6Al3gjLLqlG9X5uVcm7R/SNRV/V/5NE0+pBZce2Vez+BeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Cassintimates - Login</title>
</head>

<body class="black-background">

    <h1 class="cursive-font">Cassintimates</h1>
    <p class="italic-text">Redefining Intimacy with Fashion</p>

    <div id="usernameOrEmailContainer">
        <label for="usernameOrEmail">
            <i id="usernameOrEmailIcon" class="fas fa-user"></i> Username/Email:
        </label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
    </div>

    <div id="passwordContainer">
        <label for="password">
            <i id="passwordIcon" class="fas fa-lock"></i> Password:
        </label>
        <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" required>
    </div>

    <div id="loginContainer">
        <label>
            <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
        </label>

        <button id="loginButton" type="button" onclick="login()">Login</button>
    </div>

    <!-- Social Media Logins with Font Awesome icons -->
    <div id="socialIconsContainer">
        <i class="fab fa-facebook" onclick="loginWithSocial('Facebook')"></i>
        <i class="fab fa-twitter" onclick="loginWithSocial('Twitter')"></i>
        <i class="fab fa-google" onclick="loginWithSocial('Google')"></i>
        <i class="fab fa-instagram" onclick="loginWithSocial('Instagram')"></i>
    </div>

    <p id="signUpLink">Don't have an account? <a href="signup.html" class="pink-text">Sign up</a></p>

    <script src="script.js"></script>
</body>

</html>
